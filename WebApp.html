    <!-- Number Guessing Game -->
    <div class="game-container">
        <h2>Welcome to the Number Guessing Game!</h2>
        <p class="message">Can you guess the number between 1 and 100?</p>
        
        <div class="input-container">
            <input type="number" id="guessInput" placeholder="Enter a guess" min="1" max="100" />
            <button onclick="checkGuess()">Guess</button>
        </div>

        <p id="feedback" class="message"></p>
        <p class="counter">Attempts: <span id="attemptCount">0</span></p>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            const feedback = document.getElementById("feedback");
            const attemptCount = document.getElementById("attemptCount");

            attempts++;

            if (guess === targetNumber) {
                feedback.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                feedback.style.color = "green";
            } else if (guess < targetNumber) {
                feedback.textContent = "Too low! Try again.";
                feedback.style.color = "red";
            } else if (guess > targetNumber) {
                feedback.textContent = "Too high! Try again.";
                feedback.style.color = "red";
            }

            attemptCount.textContent = attempts;
            document.getElementById("guessInput").value = ""; // Clear input
            document.getElementById("guessInput").focus(); // Focus back on the input
        }
    </script>
